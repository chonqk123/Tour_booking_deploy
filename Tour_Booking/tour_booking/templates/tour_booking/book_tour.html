{% extends 'base_generic.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Đặt Tour" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">{% trans "Đặt Tour" %}</button>
    </form>
    {% if error_message %}
        <div class="alert alert-danger mt-2">
            {{ error_message }}
        </div>
        {% endif %}
</div>
{% endblock %}
